name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      - name: Build Docker Image
        run: docker build -t mercypalleti/nodejs-app:latest .

      - name: Publish Image to Docker Hub
        run: docker push mercypalleti/nodejs-app:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull mercypalleti/nodejs-app:latest

      - name: Delete old container
        run: docker rm -f nodejs-app-container || true

      - name: Run Docker Container
        run: |
          docker run -d -p 5001:5001 \
          --name nodejs-app-container \
          -e PORT=5001 \
          -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
          mercypalleti/nodejs-app:latest  